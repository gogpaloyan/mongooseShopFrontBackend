<div class="bg-orange-500 rounded-xl flex justify-around w-96 mx-auto">
    <input type="text" [(ngModel)]="text" class="m-4">
    <button (click)="onAdd(text)" class="bg-red-600 p-4 m-4 rounded-xl  hover:bg-red-600 active:p-3 duration-75 ease-in">add</button>
</div>
<div>
    <div  *ngFor="let item of arr.reverse()">
        <div class="flex justify-between w-96 mx-auto bg-orange-400 my-2 p-2 rounded-xl">
            <div class="flex justify-between w-80">
                {{item.id}} {{item.title}}
                <input type="checkbox" [(ngModel)]="item.completed">
            </div>
            
            <button (click)="onDelete(item.id)" class="text-white p-2 bg-red-500 rounded-md hover:bg-red-600 active:p-1 duration-75 ease-in">X</button>
        </div>
    </div>
</div>
