<div class="bg-slate-500 rounded-lg w-72 mt-4  mx-auto my-0 p-4 m-4" >
    
    <div class="flex justify-between gap-4">
        <input type="text" placeholder="works todo write" [(ngModel)]="title" >
        <button (click)="onAdd(title)" class="bg-green-600 px-2.5 rounded-md active:bg-green-400 active:px-4 active:ease-in duration-100">Add</button>
    </div>
    <div *ngIf="error" class="text-red-600 text-center font-bold "> input not be empty</div>

    <div class="mt-4">
    <div *ngFor="let item of data" class="flex justify-between">
        <div  >
            <label class="flex justify-between w-52">
                {{item.title}}
                <input type="checkbox" [(ngModel)] = "item.completed">
            </label>
           
        </div>
       
        <button (click)="onDelete(item.id)" class="bg-red-500 my-1 mx-2 px-4 rounded-md active:bg-red-600 active:px-3 active:ease-in duration-100">X</button>
    </div>
    </div>
    

    <div class="flex justify-around bg-slate-200 rounded-md mt-4">
        <span>{{data.length}} / {{completedLength()}}</span>
        <button class="bg-red-500 px-2.5 rounded-md active:bg-red-600 active:px-4 active:ease-in duration-100" (click)="onCleare()">Clear</button>
    </div>

</div>
