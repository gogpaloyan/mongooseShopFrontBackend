<div class="pro">
    <app-minGlobalComponent *ngFor="let product of basket" [product]="product" [sale]="false">
        <div (click)="onDelete(product.id)" class="bg-red-600 text-white rounded-lg p-4 hover:bg-red-800">delete</div>
    </app-minGlobalComponent>
</div>

<div *ngIf="basket.length === 0" class="py-12 text-center text-4xl bg-zinc-500 text-red-600">This basket empty yet</div>
